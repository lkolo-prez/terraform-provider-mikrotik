# Automatic Release Workflow
# Triggers when commits are pushed to master branch
# Creates version tags automatically based on conventional commits
#
# Commit message format:
# - feat: new feature â†’ minor version bump (v0.X.0)
# - fix: bug fix â†’ patch version bump (v0.0.X)
# - feat!: breaking change â†’ major version bump (vX.0.0)
# - BREAKING CHANGE: in body â†’ major version bump
#
name: Auto Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.9.1 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.9.1")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: version_bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          # Manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUMP="${{ inputs.version_bump }}"
          # Check for breaking changes
          elif echo "$COMMIT_MSG" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE:"; then
            BUMP="major"
          # Check for features
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          # Check for fixes
          elif echo "$COMMIT_MSG" | grep -qE "^fix(\(.+\))?:"; then
            BUMP="patch"
          # Default to patch for other commits
          else
            BUMP="patch"
          fi
          
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"
          BUMP="${{ steps.version_bump.outputs.bump }}"
          
          # Remove 'v' prefix and split into parts
          VERSION=${LATEST#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Bump version based on type
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_version }}"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag $NEW_TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $NEW_TAG is new"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_version }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          # Create annotated tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG" -m "" -m "$COMMIT_MSG"
          
          # Push tag
          git push origin "$NEW_TAG"
          
          echo "âœ… Created and pushed tag: $NEW_TAG"

      - name: Create release notes
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_version }}"
          PREV_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          echo "## What's Changed in $NEW_TAG" > release_notes.md
          echo "" >> release_notes.md
          
          # Get commits since last tag
          git log ${PREV_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges >> release_notes.md
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${NEW_TAG}" >> release_notes.md
          
          cat release_notes.md

      - name: Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "### ðŸš€ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous**: ${{ steps.get_tag.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New**: ${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump**: ${{ steps.version_bump.outputs.bump }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and publish artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Skip summary
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "### â­ï¸ Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag ${{ steps.new_version.outputs.new_version }} already exists." >> $GITHUB_STEP_SUMMARY
