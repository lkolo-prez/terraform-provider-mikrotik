name: Documentation Validation

on:
  pull_request:
    paths:
      - 'mikrotik/**/*.go'
      - 'docs/**'
      - 'templates/**'
      - 'examples/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  tfplugindocs:
    name: Validate Terraform Docs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Generate documentation
        run: go generate ./...

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code docs/ || (
            echo "❌ Documentation is out of date!"
            echo "Please run 'go generate ./...' and commit the changes."
            echo ""
            echo "Changed files:"
            git diff --name-only docs/
            exit 1
          )

      - name: Validate examples
        run: |
          if [ -d "examples" ]; then
            echo "✅ Validating Terraform examples..."
            terraform fmt -check -recursive examples/ || (
              echo "❌ Examples need formatting. Run: terraform fmt -recursive examples/"
              exit 1
            )
          fi
        continue-on-error: true
