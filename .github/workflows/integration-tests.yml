    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Validate coverage matrix
        run: |
          echo "Checking ROUTEROS7_COVERAGE.md is up to date..."
          
          # Count implemented resources
          implemented=$(grep -c "âœ…" ROUTEROS7_COVERAGE.md || echo "0")
          planned=$(grep -c "ğŸ“‹" ROUTEROS7_COVERAGE.md || echo "0")
          partial=$(grep -c "ğŸŸ¡" ROUTEROS7_COVERAGE.md || echo "0")
          
          echo "ğŸ“Š Feature Coverage Statistics:"
          echo "  âœ… Fully Implemented: $implemented"
          echo "  ğŸŸ¡ Partially Implemented: $partial"  
          echo "  ğŸ“‹ Planned: $planned"
          
          total=$((implemented + planned + partial))
          coverage=$((implemented * 100 / total))
          
          echo "  Coverage: ${coverage}%"
          
          if [ $coverage -lt 25 ]; then
            echo "âš ï¸  Warning: Coverage is below 25%"
          fi
          
      - name: Check for new RouterOS 7 features
        run: |
          echo "Checking for updates in RouterOS 7 documentation..."
          echo "Please manually review ROUTEROS7_CHEATSHEET.md against official docs"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'
          
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
