# Release Workflow
# Triggers on version tags (v*) created by auto-release workflow
# Builds multi-platform binaries, signs with GPG, publishes to GitHub Releases
#
# Required GitHub Secrets:
# - GPG_PRIVATE_KEY: GPG private key for signing (export: gpg --armor --export-secret-keys KEY_ID)
# - PASSPHRASE: GPG key passphrase
# - GH_PAT: Personal Access Token with repo scope (optional, falls back to GITHUB_TOKEN)
#
# For Terraform Registry: https://www.terraform.io/docs/registry/providers/publishing.html
#
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.4.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Verify GPG import
        run: |
          echo "âœ… GPG key imported successfully"
          echo "Fingerprint: ${{ steps.import_gpg.outputs.fingerprint }}"
          gpg --list-secret-keys

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Upload Terraform Registry Manifest
        if: hashFiles('terraform-registry-manifest.json') != ''
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          if [ -z "$TAG_NAME" ]; then
            TAG_NAME="${{ inputs.tag }}"
          fi
          
          MANIFEST_NAME="terraform-provider-mikrotik_${TAG_NAME}_manifest.json"
          cp terraform-registry-manifest.json "${MANIFEST_NAME}"
          gh release upload "${TAG_NAME}" "${MANIFEST_NAME}" --clobber || true
          
          echo "âœ… Manifest uploaded: ${MANIFEST_NAME}"

      - name: Release Summary
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          if [ -z "$TAG_NAME" ]; then
            TAG_NAME="${{ inputs.tag }}"
          fi
          
          echo "### ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **GPG Signed**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: Linux, Windows, macOS, FreeBSD (amd64, arm64, arm)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View Release](https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME})" >> $GITHUB_STEP_SUMMARY
