# Release workflow - triggers on version tags (v*)
# Builds multi-platform binaries, signs with GPG, publishes to GitHub Releases
# For Terraform Registry publication, see: https://www.terraform.io/docs/registry/providers/publishing.html
#
# Required secrets:
# - GPG_PRIVATE_KEY: Your GPG private key (export with: gpg --armor --export-secret-keys YOUR_KEY_ID)
# - PASSPHRASE: Your GPG key passphrase
# - GITHUB_TOKEN: Automatically provided by GitHub Actions
#
name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
