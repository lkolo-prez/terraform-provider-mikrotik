name: Continuous Integration

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: write  # Required for creating tags
  pull-requests: read

jobs:
  build-and-test:
    name: Build & Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ["1.22", "1.23"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Build provider
        run: go build -v .

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v -race -short -timeout 5m ./mikrotik/internal/...

      - name: Compile acceptance tests
        run: |
          echo "Compiling mikrotik acceptance tests..."
          go test -c ./mikrotik -o mikrotik.test
          echo "Compiling client tests..."
          go test -c ./client -o client.test
        continue-on-error: true

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  auto-tag-and-release:
    name: Create Tag & Trigger Release
    needs: [build-and-test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, '[skip ci]')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.3.7")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: version_bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if echo "$COMMIT_MSG" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE:"; then
            BUMP="major"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMIT_MSG" | grep -qE "^fix(\(.+\))?:"; then
            BUMP="patch"
          else
            BUMP="patch"
          fi
          
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "ðŸ”– Version bump: $BUMP"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"
          BUMP="${{ steps.version_bump.outputs.bump }}"
          
          VERSION=${LATEST#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ¨ New version: $NEW_VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_version }}"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag $NEW_TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $NEW_TAG is new"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_TAG="${{ steps.new_version.outputs.new_version }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG" -m "" -m "$COMMIT_MSG"
          git push origin "$NEW_TAG"
          
          echo "ðŸš€ Created and pushed tag: $NEW_TAG"

      - name: Summary
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "false" ]; then
            echo "### âœ… Tests Passed & Release Tagged" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Previous**: ${{ steps.get_tag.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- **New**: ${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Bump**: ${{ steps.version_bump.outputs.bump }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ Release workflow will now build and publish the provider..." >> $GITHUB_STEP_SUMMARY
          else
            echo "### â­ï¸ Tests Passed (Tag Skipped)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag ${{ steps.new_version.outputs.new_version }} already exists." >> $GITHUB_STEP_SUMMARY
          fi

