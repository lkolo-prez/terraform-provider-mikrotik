name: Continuous Integration

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    name: Build & Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ["1.22", "1.23"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Build provider
        run: go build -v .

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v -race -short -timeout 5m ./mikrotik/internal/...

      - name: Compile acceptance tests
        run: |
          echo "Compiling mikrotik acceptance tests..."
          go test -c ./mikrotik -o mikrotik.test
          echo "Compiling client tests..."
          go test -c ./client -o client.test
        continue-on-error: true

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true
