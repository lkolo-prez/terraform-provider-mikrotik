name: Continuous Integration

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: write  # Required for creating tags and releases
  pull-requests: read
  packages: write  # Required for publishing

jobs:
  build-and-test:
    name: Build & Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ["1.22", "1.23"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Build provider
        run: go build -v .

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v -race -short -timeout 5m ./mikrotik/internal/...

      - name: Compile acceptance tests
        run: |
          echo "Compiling mikrotik acceptance tests..."
          go test -c ./mikrotik -o mikrotik.test
          echo "Compiling client tests..."
          go test -c ./client -o client.test
        continue-on-error: true

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  build-and-release:
    name: Build & Publish Release
    needs: [build-and-test, lint]
    runs-on: ubuntu-latest
    # Only run when a version tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Get the tag name
        id: get_tag
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Building release for: $TAG_NAME"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Verify GPG import
        run: |
          echo "âœ… GPG key imported successfully"
          echo "Fingerprint: ${{ steps.import_gpg.outputs.fingerprint }}"
          gpg --list-secret-keys

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Upload Terraform Registry Manifest
        if: hashFiles('terraform-registry-manifest.json') != ''
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag }}"
          MANIFEST_NAME="terraform-provider-mikrotik_${TAG_NAME}_manifest.json"
          cp terraform-registry-manifest.json "${MANIFEST_NAME}"
          gh release upload "${TAG_NAME}" "${MANIFEST_NAME}" --clobber || true
          echo "âœ… Manifest uploaded: ${MANIFEST_NAME}"

      - name: Release Summary
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag }}"
          echo "### ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **GPG Signed**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: Linux, Windows, macOS, FreeBSD (amd64, arm64, arm)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View Release](https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME})" >> $GITHUB_STEP_SUMMARY
